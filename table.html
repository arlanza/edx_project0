<!DOCTYPE html>
<html>
    <head>
        <title>A Table Example</title>
        <link rel="stylesheet" type="text/css" href="css/project0_style.css">
    </head>
    <body>
		<div>
			<table class="table">
			  <thead>
			    <tr class="tableheader">
			      <th scope="col">#</th>
			      <th scope="col">First</th>
			      <th scope="col">Last</th>
			      <th scope="col">Handle</th>
			      <th scope="col">Link</th>
			      <th scope="col">Image</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr class="tablerow">
			      <th scope="row">1</th>
			      <td>Laura</td>
			      <td>Alonso</td>
			      <td>@lai</td>
			      <td><a href="https://google.com">To search</a>
			      <td><img src="img/image01.jfif"></td>
			    </tr>
			    <tr class="tablerow">
			      <th scope="row">2</th>
			      <td>Pilar</td>
			      <td>De la Vega</td>
			      <td>@pdv</td>
			      <td><a href="https://github.com">Version Control</a></td>
			      <td><img src="img/image02.jfif"></td>
			    </tr>
			    <tr class="tablerow">
			      <th scope="row">3</th>
			      <td colspan="2">Clara</td>
			      <td>@clari</td>
			      <td><a href="https://telegram.com">To chat</a></td>
			      <td><img src="img/image03.jfif"></td>
			    </tr>
			    <tr class="tablerow">
			      <th scope="row">4</th>
			      <td>Azu</td>
			      <td>Brizuela</td>
			      <td>@achu</td>
			      <td><a href="https://www.w3schools.com/">To study</a></td>
			      <td><img src="img/image04.jfif"></td>
			    </tr>
			  </tbody>
			</table>
		</div>
    </body>
</html>
